<!-- app/templates/weather_templates/weather_form.html -->
<div class="form-container text-center">
    <form method="post" class="form-inline">
        <div class="form-group">
            <label>
                <input type="text" class="form-control" name="city" placeholder="Enter city" required value="{{ session.get('city', '') }}">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" class="form-control" name="state" placeholder="Enter state" value="{{ session.get('state', '') }}">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" class="form-control" name="country" placeholder="Enter country" required value="{{ session.get('country', '') }}">
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="number" class="form-control" name="number_of_days" placeholder="Enter number of days" min="1" max="5" required value="{{ session.get('number_of_days', 1) }}">
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>
</div>
